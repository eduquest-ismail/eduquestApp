	<script type="text/javascript" charset="utf-8">

    	document.addEventListener("deviceready", onDeviceReady, false);
    	document.addEventListener("menubutton", onDeviceReady, false);
	document.addEventListener("backbutton", function () {
	             navigator.app.exitApp();
	        }, false);
    	function onDeviceReady() {
    		$("#pageWindow").fadeOut("slow", function () {
		        $("#logoPanel").fadeIn("slow", function () {
		            var x1 = window.localStorage.getItem("uid");
		            var y1 = window.localStorage.getItem("pwd");
		            if (x1 != null && y1 != null) {
		                verifyLogin(x1, y1);
		            }
		            else {
		                $("#loginPanel").fadeIn("slow", function () {
		                });
		            }
		        });
    		});
	    }
       	function verifyLogin(x2, y2) {
	        var xmlhttp;
	        if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
	            xmlhttp = new XMLHttpRequest();
	        }
	        else {// code for IE6, IE5
	            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	        }
	        xmlhttp.onreadystatechange = function () {
	            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
	                if (xmlhttp.responseText == "true") {
	                    $("#loginPanel").fadeOut("slow", function () {
	                        $("#logoPanel").fadeOut("slow", function () {
	        	 		document.getElementById('pageFrame').src = 'http://m.eduquest.com.sg/Default.aspx?u=' + x2 + '&p=' + y2;
        	        	 	$("#pageWindow").fadeIn("slow", function () {
                			});
	                        });
	                    });
	                }
	                else {
	                    alert("Invalid Username or Password");
	                    window.localStorage.clear();
	                    $("#loginPanel").show("slow", "swing", function () {
	                    });
	                }
	            }
	        }
	        xmlhttp.open("POST", "http://m.eduquest.com.sg/verifyLogin.aspx?u=" + x2 + "&p=" + y2, true);
	        xmlhttp.send();
	    }
	    function startApp() {
	        $("#loginPanel").fadeOut("slow", function () {
	            $("#logoPanel").fadeOut("slow", function () {
  			document.getElementById('pageFrame').src = 'http://m.eduquest.com.sg/Default.aspx?lp=' + window.location.href;
            		$("#pageWindow").fadeIn("slow", function () {
      			});
	            });
	        });
	    }
	    function validateForm() {
	        var x4 = document.forms["myForm"]["UID"].value;
	        var y4 = document.forms["myForm"]["PWD"].value;
	        if (x4 == null || x4 == "") {
	            alert("Username cannot Blank");
	            return false;
	        }
	        else if (y4 == null || y4 == "") {
	            alert("Password cannot Blank");
	            return false;
	        }
	        else {
	            window.localStorage.setItem("uid", x4);
	            window.localStorage.setItem("pwd", y4);
	            onDeviceReady();
	            return false;
	        }
	    }
    </script>
